<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Progress Stacked Area Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .chart-container {
      background-color: #0d1117;
      padding: 20px;
      height: 400px;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="stackedAreaChart"></canvas>
  </div>

  <script>
    const labels = Array.from({ length: 50 }, (_, i) => 1975 + i);

    const data = {
      labels,
      datasets: [
        {
          label: 'AI Papers Published',
          data: labels.map(x => Math.pow(x - 1975, 1.5)),
          backgroundColor: 'rgba(88, 166, 255, 0.4)',
          borderColor: 'rgba(88, 166, 255, 1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Compute (TFLOPs)',
          data: labels.map(x => Math.pow(x - 1975, 1.3)),
          backgroundColor: 'rgba(247, 120, 186, 0.4)',
          borderColor: 'rgba(247, 120, 186, 1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'VC Funding ($B)',
          data: labels.map(x => Math.sin(x / 5) * 2 + (x - 1975) / 2),
          backgroundColor: 'rgba(138, 255, 138, 0.4)',
          borderColor: 'rgba(138, 255, 138, 1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Global AI Interest (%)',
          data: labels.map(x => Math.sin(x / 3) * 10 + 50),
          backgroundColor: 'rgba(255, 215, 0, 0.4)',
          borderColor: 'rgba(255, 215, 0, 1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Learners Worldwide (M)',
          data: labels.map(x => (x - 1975) * 2.5),
          backgroundColor: 'rgba(255, 166, 87, 0.4)',
          borderColor: 'rgba(255, 166, 87, 1)',
          fill: true,
          tension: 0.3
        }
      ]
    };

    const config = {
      type: 'line',
      data,
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          legend: {
            labels: {
              color: '#c9d1d9'
            }
          },
          tooltip: {
            mode: 'index'
          }
        },
        scales: {
          x: {
            stacked: true,
            ticks: {
              color: '#8b949e'
            },
            grid: {
              color: '#30363d'
            }
          },
          y: {
            stacked: true,
            ticks: {
              color: '#c9d1d9'
            },
            grid: {
              color: '#30363d'
            }
          }
        }
      }
    };

    new Chart(
      document.getElementById('stackedAreaChart'),
      config
    );
  </script>
</body>
</html>
